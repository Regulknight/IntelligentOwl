{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'books/css/materialize.min.css' %}"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
<body>
<div class="row">
    <div class="col s12 m4 l3"></div>
    <div class="col s12 m4 l6 push-s3">
        <div class="card">
            <div class="card-content black-text">
                <form>
                    <span class="row card-title">Создание команды:</span>
                    <div class="row input-field">
                        <input type="text" id="team_name">
                        <label for="team_name">Название команды</label>
                    </div>
                    <div class="row input-field">
                        <input type="number" id="tours_count">
                        <label for="tours_count">Предполагаемое количество туров</label>
                    </div>
                    <div class="row input-field">
                        <input type="number" id="questions_count">
                        <label for="questions_count">Количество вопросов в туре</label>
                    </div>
                    <div class="row input-field">
                        <input type="number" id="game_k">
                        <label for="game_k">Коэффицент значимости игры от 1 до 100</label>
                    </div>
                </form>
                <button class="row btn waves-effect waves-light" type="submit" name="action">Создать игру</button>
            </div>
        </div>
    </div>
</div>
</body>
